services:
  - type: web
    name: motion-detector-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: free
    autoDeploy: true
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      # ALLOWED_ORIGINS not set - will use dynamic pattern matching
      # Uncomment and set if you want to override with specific origins:
      # - key: ALLOWED_ORIGINS
      #   value: "https://motion-detector.pages.dev,http://localhost:5173"
      - key: ENVIRONMENT
        value: production